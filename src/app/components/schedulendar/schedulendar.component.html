
<div class='limitSize app-top'>
      
    <div class='app-calendar' *ngIf="calendarVisible">
        <!-- <button (click)="updateEvents()" id="updateEvents">Update events</button>
        <button (click)="updateHeader()" id="updateHeader">Update header</button> -->
        <full-calendar
        *ngIf="options"
        #fullcalendar
        [editable]="true"
        [locales]="locales"
        [events]="calendarEvents"
        [header]="options.header"
        defaultView="dayGridMonth"
        [weekends]="calendarWeekends"
        [customButtons]="options.customButtons"
        (eventDragStop)="eventDragStop($event)"
        (eventClick)="eventClick($event)"
        (dateClick)="dateClick($event)"
        [plugins]="options.plugins"
        (eventRender)="eventRender($event)"
        ></full-calendar>
    </div>

    <div id="fullCalModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> <span class="sr-only">close</span></button>
                    <h4 id="modalTitle" class="modal-title"></h4>
                </div>
                <div id="modalBody" class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button class="btn btn-primary"><a id="eventUrl" target="_blank">Event Page</a></button>
                </div>
            </div>
        </div>
    </div>
    
</div>
